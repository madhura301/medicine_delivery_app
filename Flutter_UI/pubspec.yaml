name: pharmaish
description: Pharmaish Mobile App

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  http: ^1.1.0
  # shared_preferences: ^2.2.2
  flutter_secure_storage: ^9.0.0 
  # Location & Maps
  geolocator: ^9.0.2
  geocoding: ^2.1.1

 # File handling
  file_picker: ^8.0.0+1
  image_picker: ^1.0.7
  camera: ^0.10.5+9
  path: ^1.8.3
  path_provider: ^2.1.2
  
  # Audio recording & playback
  # record: ^5.0.4
  # audioplayers: ^5.2.1
  flutter_sound: ^9.2.13

   # Permissions
  permission_handler: ^11.2.0

  # WhatsApp icon
  font_awesome_flutter: ^10.7.0
  # flutter_svg: ^2.0.9
  url_launcher: ^6.3.0
  # UI & Icons
  cupertino_icons: ^1.0.2
  
  # State Management
  flutter_bloc: ^8.1.3

  # # Prevent Screen Recording
  # flutter_windowmanager: ^0.2.0
  # screen_protector: ^1.4.2
  
  # Network & Storage
  dio: ^5.3.2
  shared_preferences: ^2.2.2
  
  # Utils
  intl: ^0.18.1
  
  # Logging
  logger: ^2.0.2+1

  # For device info logging
  device_info_plus: ^9.1.0  

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/
    - assets/images/payments/
    
flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/full_logo_animated.png"
  min_sdk_android: 21
  web:
    generate: true
    image_path: "assets/images/full_logo_animated.png"